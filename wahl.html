<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angebotsrechner – KASCHEX WERBUNG</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, var(--brand), var(--brand-dark), #0b2342, #002a44);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 1.5rem;
      color: var(--brand-light);
    }

    .wahl-container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .wahl-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      padding: 2rem;
      width: 280px;
      box-shadow: var(--shadow);
      color: var(--text);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }
    .wahl-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 46px rgba(0,0,0,.5),
                  0 0 36px rgba(14,165,233,.22);
    }

    .wahl-card h2 {
      margin-bottom: 1rem;
      color: var(--brand-light);
    }

    .wahl-card p {
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <h1>Bitte wählen Sie Ihre Rolle:</h1>

  <div class="wahl-container">
    <div class="wahl-card">
      <h2>KUNDEN-MODUS</h2>
      <p>Einfache Eingaben, klare Ergebnisse – ideal für eine schnelle Preisschätzung.</p>
      <a href="angebot-rechner-kunde.html" class="btn">Zum Kunden-Rechner</a>
    </div>

    <div class="wahl-card">
      <h2>PROFI-MODUS</h2>
      <p>Alle Parameter und Details sichtbar – für präzise Kalkulation und interne Planung.</p>
      <a href="angebot-rechner-profi.html" class="btn">Zum Profi-Rechner</a>
    </div>
  </div>

</body>
</html>
