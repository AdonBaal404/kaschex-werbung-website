<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>KASCHEX – Kunden-Angebotsrechner</title>

  <!-- Google Font Inter -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
    }

    header {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(-45deg, var(--brand), var(--brand-dark), #0b2342, #002a44);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      color: var(--text);
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--brand-light);
      font-weight: 700;
    }

  header p {
    margin-bottom: 2rem;
    color: var(--brand-light); /* gleiche Farbe wie auf der Wahlseite */
    font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
    font-weight: 500;
    }


    .card {
      background: var(--glass-bg);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 420px;
      text-align: left;
      backdrop-filter: blur(10px) saturate(1.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      color: var(--muted);
      font-size: .9rem;
    }

    select, input {
      width: 100%;
      padding: .7rem;
      border-radius: 12px;
      border: 1px solid #1f2a37;
      background: #0f172a;
      color: var(--text);
      margin-top: .3rem;
      font-family: inherit;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 700;
      border: 0;
      border-radius: 14px;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .primary {
      background: var(--brand);
      color: #00131f;
      box-shadow: 0 4px 14px rgba(14,165,233,.35);
    }
    .primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(14,165,233,.45);
    }

    .result {
      margin-top: 2rem;
      background: #0f172a;
      padding: 1.5rem;
      border-radius: 14px;
      border: 1px solid #1f2a37;
    }

    .result h3 {
      color: var(--brand);
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .result p {
      margin: .4rem 0;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #020617;
      color: #64748b;
      font-size: .9rem;
    }
  </style>
</head>
<body>

  <header>
    <h2>Kunden-Angebotsrechner</h2>
    <p>Einfache Eingaben, klare Ergebnisse – sofortige Kostenschätzung.</p>

    <section class="card">
      <label for="area">Fläche [m²]</label>
      <input id="area" type="number" step="0.1" value="5">

      <label for="material">Folienqualität</label>
      <select id="material">
        <option value="15">Basic (ab €15/m²)</option>
        <option value="18" selected>Premium (ab €18/m²)</option>
        <option value="25">High-End (ab €25/m²)</option>
      </select>

      <label for="express">Auftrag</label>
      <select id="express">
        <option value="0" selected>Standard</option>
        <option value="20">Express (+20%)</option>
      </select>

      <label for="anfahrt">Anfahrt</label>
      <select id="anfahrt">
        <option value="0.5" selected>Stadtgebiet (ca. 0,5 h)</option>
        <option value="1.0">Außerhalb (ca. 1 h)</option>
      </select>

      <button class="primary" onclick="calc()">Preis berechnen</button>

      <div class="result" id="output" style="display:none;">
        <h3>Ergebnis</h3>
        <p id="netto"></p>
        <p id="brutto"></p>
        <hr style="margin:1rem 0;border:0;border-top:1px solid #1f2a37;">
        <p id="details"></p>
      </div>
    </section>
  </header>

  <footer>
    <p>© KASCHEX WERBUNG · Diese Kalkulation ist unverbindlich.</p>
  </footer>

  <script>
    function calc(){
      const A = parseFloat(document.getElementById("area").value)||0;
      const c_folie = parseFloat(document.getElementById("material").value);
      const express = parseFloat(document.getElementById("express").value)/100;
      const t_anfahrt = parseFloat(document.getElementById("anfahrt").value);

      // Fixe Werte für Kundenmodus
      const c_lam = 6, waste=0.1;
      const c_h=65, v=3, t_r=0.5;
      const c_fix=25, alpha=0.1, beta=0.35, mwst=0.19;

      const t_mont = A/v + t_r + t_anfahrt;
      const c_mat = A*(c_folie+c_lam)*(1+waste);
      const c_arb = t_mont*c_h;

      let netto = (c_mat+c_arb+c_fix)*(1+alpha);
      netto *= (1+beta);
      netto *= (1+express);

      const brutto = netto*(1+mwst);

      document.getElementById("output").style.display="block";
      document.getElementById("netto").textContent = `Netto: ${netto.toFixed(2)} €`;
      document.getElementById("brutto").textContent = `Brutto (inkl. MwSt): ${brutto.toFixed(2)} €`;
      document.getElementById("details").textContent = 
        `Material: ${c_mat.toFixed(2)} €, Arbeit: ${c_arb.toFixed(2)} €, Fix: ${c_fix} €`;
    }
  </script>
</body>
</html>
